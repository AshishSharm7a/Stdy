<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px;
      width: 350px;
      text-align: center;
    }
    .logo {
      font-family: 'Segoe UI', cursive;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      background: #0095f6;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0078d4;
    }
    .or {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: #8e8e8e;
      font-size: 13px;
    }
    .or::before, .or::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
      margin: 0 10px;
    }
    .fb-login {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      margin: 10px 0;
    }
    .forgot {
      color: #00376b;
      font-size: 12px;
      margin-top: 15px;
      cursor: pointer;
    }
    .signup-box {
      margin-top: 10px;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      background: #fff;
      font-size: 14px;
    }
    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <div class="logo">Instagram</div>
      <form>
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="or">OR</div>
      <div class="fb-login">Log in with Facebook</div>
      <div class="forgot">Forgot password?</div>
    </div>
    <div class="signup-box">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
